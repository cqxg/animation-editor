    <link rel="stylesheet" href="./css/style.css">

<body>

            <div class="screen">
                <img class="screen_img" src="./css/img/screen.png" height="230px" alt="">

            <div class="btn">
                <a href="https://cqxg.github.io/animation-app/dist/">

            </div>
        </div>
        <div class="image">
            <div class="desc">
                <span class="desc_text">Create animations in your browser !</span>
            </div>
            <div class="img">
            </div>
        </div>

    <footer>
        <a href="https://github.com/cqxg" class="cqxg">CQXG Media</a>
